<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- Nav -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="images/Even longeria batting.jpg">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="images/Camilo devol pitching.jpg">Pricing</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <!-- CAROUSEL -->
    <div id="carouselHero" class="carousel slide" data-bs-ride="carousel">
      <!-- indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <!-- Carousel 1 -->
        <div class="carousel-item active">
          <img src="Gabe Kapler Coach.jpg" class="d-block w-100" id="gabeK" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Gabe Kapler</h5>
          </div>      
        </div>
        <!-- Carousel 2 -->
        <div class="carousel-item">
          <img src="Even longeria batting.jpg" class="d-block w-100" id="evenL" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Even Longeria</h5>
          </div>      
         </div>
        <!-- Carousel 3 -->
         <div class="carousel-item">
          <img src="Camilo devol pitching.jpg" class="d-block w-100" id="camiloD" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Camilo Devol</h5>
          </div>      
         </div>
         <!-- button prev -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <!-- button next -->
          <button class="carousel-control-next" type="button" data-bs-target="#carouselHero" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
